<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Fun Fitness</h2>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="info.html">Info</a>
            <a href="classes.html">Classes</a>
        </nav>
    </header>
    <div class="container">
        <form method = "get" action="thankyou.html">
            <fieldset>
                <legend>
                    Contact Information
                </legend>
                <label for="fname">
                    Name:
                    <input autofocus type="text" name="fname" id="fname" required placeholder="First Name" >
                </label>
                <label for="lname">
                    Last Name:
                    <input type="text" name="lname" id="lname" required placeholder="Last Name" >
                </label>
                <br>
                <label for="email">
                    Email:
                    <input type="email" name="email" required id="email" placeholder="Email Address" >
                </label>
                <label for="phonenumber">
                    Phone Number:
                    <input type="text" name="phonenumber" required id="phonenumber" placeholder="555-555-5555">
                </label>
                <br>
                <input type= "radio" id="call" name="contact" value="call" required>
                <label for="call">Call</label>
                <input type= "radio" id="text" name="contact" value="text" required>
                <label for="text">Text</label>
                <input type= "radio" id="eMail" name="contact" value="eMail" required>
                <label for="eMail">eMail</label>
            </fieldset>
            <fieldset>
                <legend> 
                    Which Classes Would You Like?
                </legend>
                <input type= "checkbox" id="crosstraining" name="crosstraining" value="crosstraining">
                <label for="crosstraining">Cross Training</label>
                <input type="checkbox" id="sprint" name="sprint" value="sprint">
                <label for="sprint">Sprint</label>
                <input type="checkbox" id="spin" name="spin" value="spin">
                <label for="spin">Spin</label>
                <input type="checkbox" name="bodypump" id="bodypump" value="bodypump">
                <label for="bodypump">Body Pump</label>
                <input type="checkbox" name="bodycombat" id="bodycombat" value="bodycombat">
                <label for="bodycombat">Body Combat</label>
                <br>
                <input type="checkbox" name="stepinterval" id="stepinterval" value="stepinterval">
                <label for="stepinterval">Step Interval</label>
                <input type="checkbox" name="advancedcrosstraining" id="advancedcrosstraining" value="advancedcrosstraining">
                <label for="advancedcrosstraining">Advanced Cross Training</label>
                <input type="checkbox" name="mixxedfit" id="mixxedfit">
                <label for="mixxedfit">MixxedFIT</label>
                <input type="checkbox" name="zumba" id="zumba" value="zumba">
                <label for="zumba">Zumba</label>
                <br>
                Morning or Evening?
                <input type="radio" id="AM" name="Time" value="AM">
                <label for="AM">AM</label>
                <input type="radio" id="PM" name="Time" value="PM">
                <label for="PM">PM</label>
            </fieldset>
            <input class="submit" type="submit" value="Submit" >
        </form>
    </div>
    
</body>
</html>
